<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<div class="container-fluid">
			<h2>Buttons</h2>

			<button type="button" class="btn">Basic</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary btn-lg">Primary</button>
			<button type="button" class="btn btn-success btn-sm">
				<span class="glyphicon glyphicon-ok"></span> Success
			</button>
			<button type="button" class="btn btn-danger active">
				<span class="glyphicon glyphicon-trash"></span> Delete
			</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-info">Information In Some data </button>


			<h2>Alerts</h2>
			<div class="alert alert-success alert-dismissible fade in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">
					<span class="glyphicon glyphicon-remove-circle"></span>
				</a>
				<strong>Success!!!</strong> Product added to cart.
				<a href="#" class="alert-link">Go to Cart</a>
			</div>
			<div class="alert alert-danger alert-dismissible">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">
					&times;
				</a>
				<strong>Oppsss!!!</strong> Product no longer available.
			</div>
			<div class="alert alert-warning">
				<strong>Hurryy!!!</strong> Few Products left.
			</div>
			<div class="alert alert-info">
				<strong>hey!!!</strong> Look here for more products.....
			</div>


		</div>
	</body>
</html>
