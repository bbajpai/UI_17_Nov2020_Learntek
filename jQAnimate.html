<!DOCTYPE html>
<html>
	<head>
		<title>Jquery Basics</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<style>
			.box1{
				width:100px;
				height:100px;
				background:red;
				color:white;
				font-size:24px;
				position:absolute;

				/**display:none;**/

			}
			.slideHeading{
				text-align:center;
				background:green;
				color:white;
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<button> Animate div</button>
		
		<div id="b1" class="box1">
			
		</div>

		
		<script>
			//$(selector).action()

			$(document).ready(function(){
				$('button').click(function(){
					$('#b1').animate({
						left:'400px',
						opacity:'0.6',
						background:'green'
					});
				});


			});
		</script>

		

	</body>
</html>
