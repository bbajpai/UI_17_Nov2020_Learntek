<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Site Name</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								Products 
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">Product 1</a></li>
								<li><a href="#">Product 2</a></li>
								<li><a href="#">Product 3</a></li>
								<li><a href="#">Product 4</a></li>
								<li><a href="#">Product 5</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Login</a></li>
						<li><a href="#">
							<span class="glyphicon glyphicon-user"></span>
								Register
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>


		<h2>Bootstrap Progress Bar</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" style="width: 60%">
						60% Completed
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="90" style="width: 90%">
						90% Completed
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" style="width: 50%">
						50% Completed
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="30" style="width: 30%">
						30% Completed
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" style="width: 10%">
						10% Completed
					</div>
				</div>
			</div>
		</div>



		</div>
	</body>
</html>
