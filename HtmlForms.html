<!DOCTYPE html>
<html>
	<head>
		<title>First Page</title>
	</head>
	<body>
		<h2>Register Here!!</h2>
		<form method="POST" action="first.html">
			<label for="fname">First Name</label>
			<input type="text" name="fname"/> <br/><br/>
			<label for="lname">Last Name</label>
			<input type="text" name="lname"/><br/><br/>
			<label for="email">Email</label>
			<input type="email" name="email"/><br/><br/>
			<label for="pass">Password</label>
			<input type="password" name="pass"/><br/><br/>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="male" value="male">
				<label>Male</label>
			<input type="radio" name="gender" id="female" value="female">
				<label>Female</label>
			<input type="radio" name="gender" id="others" value="others">
				<label>Others</label>
			<br/><br/>

			<label>Pref Location</label>
			<input type="checkbox" name="location" id="Delhi" value="Delhi">
				<label>Delhi</label>
			<input type="checkbox" name="location" id="Mumbai" value="Mumbai">
				<label>Mumbai</label>
			<input type="checkbox" name="location" id="Pune" value="Pune">
				<label>Pune</label> <br/> <br/>

			<label for="dob">DOB</label>
			<input type="date" name="dob"/>
			<label for="color">Fav Color</label>
			<input type="color" name="color"/> <br/><br/>
			<label for="upload">Upload File</label>
			<input type="file" id="myFile"/> <br/><br/>


			<input type="submit" value="submit"/>



		</form>
		

	</body>
</html>
